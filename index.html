<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.zip2addr.js"></script>
<script type="text/javascript" src="js/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/messages_ja.js"></script>
<script>
$(function(){
	$('#zip1').zip2addr({
		zip2:'#zip2',
		pref:'#pref',
		addr:'#address'
	})
	$("#contact_form").validate({
		errorPlacement: function(error, element) {
			if(element.is(':radio, :checkbox')) {
				error.appendTo(element.parent());
			} else {
				error.insertAfter(element);
			}
		},
	//E-mailの確認用
		rules : {
			email2: {
				equalTo: "#email1"
			},
			pass2: {
				equalTo: "#pass1"
			},
			pass: {
				minlength: 8,
				maxlength: 20
			},
			shopname: {
				required: "#shop3:checked"
			}
		}
	});
});
$(document).on('click',function(){
	if ($('#shop3').prop('checked') )
		$(".check_block").addClass('on_block');
	else
		$(".check_block").removeClass('on_block');
});
</script>
